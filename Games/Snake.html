<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/Snake.css" />
    <title>Snake</title>
  </head>
  <body>
    <header>
      <div onclick="location.href='../Secret_place.html'" class="back-to-games">
        <div class="arrow-back">
          <img src="../images/Arrow_Back_to_home.svg" alt="" />
        </div>
        <div class="text-back">Back to games</div>
      </div>
    </header>
    <canvas id="game" width="608" height="608"></canvas>

    <div class="menu">
      <div class="Menu-title">Menu</div>
      <div class="Game-speed-container">
        <div>Speed:</div>
        <img src="Images/game_arrow_left.svg" class="arrows" id="left-arrow" width="60" alt="">
        <div id="Speed"></div>
        <img src="Images/game_arrow_right.svg" class="arrows" id="right-arrow" width="60" alt="">  
      </div>

      <div class="Game-food-container">
        <div>Food:</div>
        <img src="Images/game_arrow_left.svg" class="arrows" id="left-arrow-food" width="60" alt="" >
        <img src="Images/carrot.png" alt="" id="food-img">
        <img src="Images/game_arrow_right.svg" class="arrows" id="right-arrow-food" width="60" alt="">  
      </div>


      <div class="Game-Arena-container">
        <div>Arena:</div>
        <img src="Images/Snake_arena_green.png" width="50px" height="50px" alt="" class="arenaImg" id="arena-Green">
        <img src="Images/Snake_arena_blue.png" width="50px" height="50px" alt="" class="arenaImg" id="arena-Blue">
        <img src="Images/Snake_arena_brown.png" width="50px" height="50px" alt="" class="arenaImg" id="arena-Brown">
      </div>

      <div class="Play-btn">
        <button id="Start-button">Start</button>
      </div>
    </div>
  </body>
  <script src="scripts/Snake.js"></script>
</html>
