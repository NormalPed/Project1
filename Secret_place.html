<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/secret_place_styles.css" />
    <title>Secret place</title>
  </head>
  <body>
    <header>
      <div onclick="location.href='index.html'" class="back-to-home">
        <div class="arrow-back">
          <img src="images/Arrow_Back_to_home.svg" alt="" />
        </div>
        <div class="text-back">Back to home</div>
      </div>
    </header>

    <main>
      <div class="wrapper">
        <div class="grid-block" onclick="location.href='Games/Snake.html'">
          <div><img src="Games/Images/Snake_Screen.png" alt="" class="block-picture" /></div>
          <div class="game-tittle">Snake</div>
          <div class="game-dicription">Standard game</div>
        </div>
        <div class="grid-block" onclick="location.href='Games/Flappy.html'">
          <div><img src="Games/Images/flappy_screen.png" alt="" class="block-picture" /></div>
          <div class="game-tittle">Flappy</div>
          <div class="game-dicription">Leran to fly</div>
        </div>

      </div>
    </main>

    <div class="overlay">
      <div class="overlay-header">
        <div onclick="location.href='index.html'" class="back-to-home">
          <div class="arrow-back">
            <img src="images/Arrow_Back_to_home.svg" alt="" />
          </div>
          <div class="text-back">Back to home</div>
        </div>
      </div>

      <div class="overlay-main">
        <div class="overlay-main-left">
          <img src="images/arcade automat.svg" alt="" />
        </div>

        <div class="overlay-main-right">
          <div class="overlay-top-text">
            Welcome!
            <p>To my hideaway</p>
          </div>
          <div class="overlay-bottom-text">Wanna play some <br />games?</div>
        </div>
      </div>

      <div id="overlay-tongue">
        <img src="images/Arrow tongue.svg" alt="" />
      </div>
    </div>
    <footer><div id="cool-dude">(╯°□°)╯︵ ┻━┻</div></footer>
  </body>
  <script src="scripts/secret_place_overlay_script.js"></script>
  <script src="scripts/SecrtPlce_blocks_script.js"></script>
</html>
