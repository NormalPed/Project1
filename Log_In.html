<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/Log_In.css">
    <title>Log In</title>
</head>
<body>
    <div class="overlay">

        <div class="wrapper">
            <div class="close-cross" onclick="location.href='index.html'">&times;</div>
            <div class="wrapper-header">Sign In</div>
            <div class="form-fields">
                <div class="form-field">
                    <input type="text" placeholder="Login" class="login">
                </div>
                <div class="form-field">
                    <input type="password" placeholder="Password" class="password">
                </div>
                <div class="form-field" id="registration-field">
                    <input type="password" placeholder="Confirm Password" class="confirm-password">
                </div>
            </div>

            <div class="wrapper-bottom">
                <button class="confirm-button">Sign In</button>
                <div class="bottom-text"><div id="text-before-sign-btn">Don't have an account?&nbsp;</div> <a class="Sign-Button">Sign Up</a></div>
            </div>
            
        </div>
        
    </div>
    
</body>
<script src="scripts/Sign_In_script.js"></script>
</html>
